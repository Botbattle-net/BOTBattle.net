                            <p>N个玩家，每人写一个0~100之间的有理数(不包括0或100)，提交给服务器，服务器在当前回合结束时算出所有数字的平均值，然后乘以0.618（所谓黄金分割常数），得到G值。提交的数字最靠近G（取绝对值）的玩家得到N分，离G最远的玩家得到－2分，其他玩家得0分。只有一个玩家参与时不得分。</p>

        <!-- Optional JavaScript -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js" integrity="sha256-J2sc79NPV/osLcIpzL3K8uJyAD7T5gaEFKlLDM18oxY=" crossorigin="anonymous"></script>
        <script type='text/javascript'>
            function setCookie(key, value, iDay) {
                var oDate = new Date();
                oDate.setDate(oDate.getDate() + iDay);
                document.cookie = key + '=' + value + ';expires=' + oDate;
            }
            function removeCookie(key) {
                setCookie(key, '', -1)
            }
            function getCookie(key) {
                var cookieArr = document.cookie.split('; ');
                for (var i = 0; i < cookieArr.length; i++) {
                    var arr = cookieArr[i].split('=');
                    if (arr[0] === key) {
                        return arr[1];
                    }
                }
                return false;
            }
            function Timer(time) {
                var timer = null;
                var t = time;
                var m = 0;
                var s = 0;
                m = Math.floor(t / 60 % 60);
                m < 10 && (m = '0' + m);
                s = Math.floor(t % 60);
                function countDown() {
                    s--;
                    s < 10 && (s = '0' + s);
                    if (s.length >= 3) {
                        s = 59;
                        m = "0" + (Number(m) - 1);
                    }
                    if (m.length >= 3) {
                        m = '00';
                        s = '00';
                        clearInterval(timer);
                    }
                    $('#remainTime').html(m+":"+s)
                    if (m == 0 && s == 0){
                        clearInterval(timer);
                        // console.log("cleared");
                        refreshStatus();
                    }
                }
                timer = setInterval(countDown, 1000);
                // console.log("start timer " + time);
            }
            var historyData = {
                type: 'line',
                data: {
                    labels: ['1', '2', '3'],
                    datasets: [{
                        label: '黄金点',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [32.7, 19.3, 10.4],
                        fill: false,
                    }]
                },
                options: {
                    legend: false,
                    responsive: true,
                    title: {
                        display: true,
                        text: '黄金点历史'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: true
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: '回合数'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: '数值'
                            },
                            ticks: {
                                suggestedMin: 0,
                                suggestedMax: 20,
                            }
                        }]
                    }
                },
                customOption: {
                    amount: 100,
                    history: []
                }
            };
            var rankData = {
                type: 'horizontalBar',
                data: {
                    labels: ['homo', 'van', 'billy', 'banana'],
                    datasets: [{
                        label: '分数',
                        backgroundColor: 'rgb(0, 123, 255)',
                        borderColor: 'rgb(0, 123, 255)',
                        data: [107, 35, 1, -10],
                        fill: false,
                    }]
                },
                options: {
                    elements: {
                        rectangle: {
                            borderWidth: 2,
                        }
                    },
                    responsive: true,
                    legend: false,
                    title: {
                        display: true,
                        text: '排行榜'
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: '分数'
                            },
                            ticks: {
                                suggestedMin: -20,
                                suggestedMax: 20,
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: false,
                                labelString: '用户名'
                            }
                        }]
                    }
                }
            };
            function refreshHistory(){
                var len = historyData.customOption.history.length;
                var i = 0;
                var i_start = historyData.customOption.amount;
                if (i_start >= len || i_start == 0){
                    i_start = 0;
                }else{
                    i_start = len - i_start;
                }
                // $('#roundNo').html("<div class=\"row\"><h5>回合数</h5></div>")
                // $('#roundGN').html("<div class=\"row\"><h5>黄金点</h5></div>")
                // for (i = 1; i <= 10; i++){
                //     // console.log(i + " " + json['history'][len-i]);
                //     $('#roundNo').append("<div class=\"row\">"+i+"</div>")
                //     $('#roundGN').append("<div class=\"row\">"+history[len-i]+"</div>")
                // }
                historyData.data.labels = [];
                historyData.data.datasets[0].data = [];
                for (i = i_start; i < len; i++){
                    historyData.data.labels.push(i + 1);
                    historyData.data.datasets[0].data.push(historyData.customOption.history[i]);
                }
                window.myLineHistory.update();
            }
            function refreshRank(users){
                function sortRank(a, b){
                    return b['score'] - a['score'];
                }
                users = users.sort(sortRank);
                var len = users.length;
                var i;
                // $('#rankNo').html("<div class=\"row\"><h5>排名-用户名</h5></div>")
                // $('#rankScore').html("<div class=\"row\"><h5>分数</h5></div>")
                // for (i = 1; i <= len; i++){
                //     $('#rankNo').append("<div class=\"row\">"+i+"-"+users[i-1]['userName']+"</div>")
                //     $('#rankScore').append("<div class=\"row\">"+users[i-1]['score']+"</div>")
                // }
                rankData.data.labels = [];
                rankData.data.datasets[0].data = [];
                for (i = 1; i <= len; i++){
                    rankData.data.labels.push(users[i-1]['userName']);
                    rankData.data.datasets[0].data.push(users[i-1]['score']);
                }
                window.myLineRank.update();
            }
            function refreshStatus(){
                var roomid = getCookie('roomid');
                var json = {"roomid":roomid}
                $.get('roomStatus/', json, function(data, status){
                    if (data == "on"){
                        $.get('getStatus/', json, function(data, status){
                            var json = JSON.parse(data);
                            // console.log(json);
                            if (json['status'] == "success"){
                                historyData.customOption.history = json['history'];
                                // refreshHistory(json['history']);
                                refreshHistory();
                                refreshRank(json['users']);
                                Timer(json['time'] + 1);
                            }
                        })
                    }
                })
            }
            $(document).ready(function() {
                $.get('userStatus/', function(data, status){
                    if (data != "No User Log In"){
                        $('#pUsername').html("当前登陆：" + data)
                        $('#login-panel').css("display", "none")
                        $('#user-info').css("display", "block")
                        setCookie("username", data, 1);
                    }
                })
                $('#pRoomid').html(getCookie('roomid'))
                //$.get("/",function(data,status){
                    //Timer(60)
                //})
                var ctxHistory = document.getElementById('historyChart').getContext('2d');
                window.myLineHistory = new Chart(ctxHistory, historyData);
                var ctxRank = document.getElementById('rankChart').getContext('2d');
                window.myLineRank = new Chart(ctxRank, rankData);
                Timer(1);
            })
            function tryChgLen(len){
                historyData.customOption.amount = len;
                refreshHistory();
                // console.log("set " + len);
            }
            $('#setLenBtn1').click(
                function tryChg(){
                    tryChgLen(10);
                }
            )
            $('#setLenBtn2').click(
                function tryChg(){
                    tryChgLen(30);
                }
            )
            $('#setLenBtn3').click(
                function tryChg(){
                    tryChgLen(100);
                }
            )
            $('#setLenBtn4').click(
                function tryChg(){
                    tryChgLen(0);
                }
            )
            $('#setRoomBtn').click(
                function trySetRoom() {
                    var roomid = $('input[name="roomid"]').val();
                    var json = {"roomid":roomid}
                    // console.log(roomid);
                    $.get('roomStatus/', json, function(data, status){
                        if (data == "on"){
                            setCookie('roomid', roomid, 1);
                            $('#pRoomid').html(roomid)
                            alert("Join room success");
                            location.reload();
                        }else{
                            alert("The room is off");
                        }
                    })
                }
            )
            $('#loginBtn').click(
                function tryLogin() {
                    var uname = $('input[name="username"]').val();
                    // var pw = $('input[name="password"]').val();
                    // console.log(uname);
                    // console.log(pw);
                    var json = {"name":uname}
                    // console.log(json);
                    $.get('userReg/',json,function(data,status){
                        // check the logged in status
                        // console.log(data);
                        // console.log(status);
                        if (data == "User register success" || data == "User login success"){
                            setCookie("username", data, 1);
                            $('#pUsername').html("当前登陆：" + uname)
                            $('#login-panel').css("display", "none")
                            $('#user-info').css("display", "block")
                        }
                        alert(data);
                    })
                }
            )
            $('#logoutBtn').click(
                function tryLogout() {
                    $.get('userOut/', function(data, status){
                        removeCookie("username");
                        alert(data);
                    })
                    $('#pUsername').html("")
                    $('#login-panel').css("display", "block")
                    $('#user-info').css("display", "none")
                }
            )
            $('#submitNumBtn').click(
                function sumbitNum(){
                    var num1 = $('input[name="num1"]').val();
                    var num2 = $('input[name="num2"]').val();
                    var roomid = getCookie("roomid");
                    var json = {"roomid":roomid,"num1":num1,"num2":num2}
                    // console.log(json);
                    $.get('userAct/',json,function(data,status){
                        alert(data);
                    })
                }
            )
        </script>
